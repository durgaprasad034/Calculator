<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
    button{
        height: 100px;
        width: 100px;
        color: blueviolet;
        font-size: medium;
        
        background-color:darkgrey;
    }
    #result{
        height: 100px;
        width:405px;
        color: deeppink;
        font-size: larger;
    }
    
    #first{
        width:600px;
        background-color: beige;
    }
    #second{
        width: 380px;
    }
</style>
<body><center> 
    <section>
    <fieldset id="first">
    <h1>CALCULATOR</h1><fieldset id="second">
    <input type="text" placeholder="0" id="result">
    <table>
        <tr>
            <td><button onclick="display('7')"><b>7</b></button></td>
            <td><button onclick="display('8')">8</button></td>
            <td><button onclick="display('9')">9</button></td>
            <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button></td>
            <td><button onclick="display('5')">5</button></td>
            <td><button onclick="display('6')">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button></td>
            <td><button onclick="display('2')">2</button></td>
            <td><button onclick="display('3')">3</button></td>
            <td><button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('0')">0</button></td>
            <td><button onclick="clr('C')">C</button></td>
            <td><button onclick="calculate('=')">=</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>

    </table>
        
    </fieldset></fieldset>
</section>
    </center>
    
    <script>
        let output=document.getElementById("result");
        function display(num){
            output.value+=num
        }
        function calculate()
        {
            try{
                output.value=eval(output.value);
            }
            catch(err){
                alert("Invalid");
            }
        }
        function clr(){
                output.value="";
        }
    </script>
</body>
</html>
